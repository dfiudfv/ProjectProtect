<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url('./mountain.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
        }

        h2 {
            font-size: 36px;
            font-weight: 700;
        }

        .question-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .question-title {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 20px;
            color: #515151;
            width: 100%;
        }
        .question-title:focus {
            outline: none;
        }

        .answer-option {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 18px;
            color: #515151;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .answer-option:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .next-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 7px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 40px;
            float: right;
        }

        .next-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .titles {
            display: flex;
            text-align: center;
            align-items: center;
            gap: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="titles">
            <h1>TestQuest</h1>
            <h2>Test name</h2>
        </div>


        <div class="question-container">
            <input type="text" class="question-title" placeholder="Capital of Great Britain..." readonly>
            
            <div class="answers-container">
                <button class="answer-option">Example answer number 1</button>
                <button class="answer-option">Example answer number 2</button>
                <button class="answer-option">Example answer number 3</button>
                <button class="answer-option">Example answer number 4</button>
            </div>

            <button class="next-button">Next question</button>
        </div>
    </div>
</body>
</html>
