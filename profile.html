<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #BEBEBE;
            padding: 20px 7.5%;
            margin: 70px 7.5% 40px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 40px;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.68);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
        }

        main {
            padding: 0 7.5%;
            flex: 1;
        }

        .history-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .history-title {
            font-size: 40px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.68);
        }

        .history-icon {
            width: 40px;
            height: 40px;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .tests-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            width: 60%;
        }

        .test-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        .test-image {
            width: 320px;
            height: 150px;
            border: 7px solid grey;
            border-radius: 58px;
            margin-bottom: 5px;
            transition: border-color 0.3s ease;
        }

        .test-image:hover {
            border-color: rgb(194, 194, 194);
        }

        .test-title {
            color: rgba(0, 0, 0, 0.68);
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
        }

        .recommendations {
            background: #BEBEBE;
            text-align: center;
            border-radius: 20px;
            padding: 20px;
            width: 350px;
            height: 430px;
            margin-left: 30px;
        }

        .recommendations h3 {
            color: rgba(0, 0, 0, 0.68);
            font-size: 21px;
            font-weight: 520;
            margin-bottom: 20px;
        }

        .create-test {
            display: block;
            font-size: 40px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.68);
            text-decoration: none;
            margin-top: 40px;
            transition: opacity 0.3s ease;
        }

        .create-test:hover {
            opacity: 1;
            color: black;
        }

        footer {
            background: #232323;
            padding: 20px 7.5%;
            margin-top: 40px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            color: white;
            font-size: 40px;
            font-weight: 700;
        }

        .tech-support {
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
        }

        .tech-icon {
            width: 60px;
            height: 60px;
        }

        .tech-text {
            color: white;
            font-size: 25px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .tech-text:hover {
            color: rgb(168, 168, 168);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">TestQuest</h1>
        <div class="header-controls">
            <img src="./settings.png" alt="Settings" class="header-icon">
            <img src="./mail.png" alt="Messages" class="header-icon">
            <img src="./ananas.jpg" alt="Profile" class="profile-pic">
        </div>
    </header>


    <main>
        <div class="history-header">
            <h2 class="history-title">History</h2>
            <img src="./history.png" alt="History" class="history-icon">
        </div>

        <div class="content-wrapper">
            <div class="tests-grid">
                <a href="#" class="test-card">
                    <img src="./file.png" alt="CIA Test" class="test-image">
                    <span class="test-title">What kind of secret CIA file are you?</span>
                </a>
                <a href="#" class="test-card">
                    <img src="./skeleton.png" alt="Skeleton Test" class="test-image">
                    <span class="test-title">What kind of skeleton are you?</span>
                </a>
                <a href="#" class="test-card">
                    <img src="./putin.png" alt="Putin Test" class="test-image">
                    <span class="test-title">What kind of Putin are you?</span>
                </a>
                <a href="#" class="test-card">
                    <img src="./microwave.png" alt="Microwave Test" class="test-image">
                    <span class="test-title">What kind of microwave are you?</span>
                </a>
            </div>

            <img src="./arrow.png" width="70" height="70">

            <div class="recommendations">
                <h3 style="font-size: 24px; margin-bottom: 10px;">I think you'll like it</h3>
                <a href="#" class="test-card">
                    <img src="./tyson.png" alt="Microwave Test" class="test-image" style="width: 270px; height: 130px;">
                    <span class="test-title">What kind of Tyson are you?</span>
                </a>
                <a href="#" class="test-card">
                    <img src="./ronnie.png" class="test-image" style="width: 270px; height: 130px;">
                    <span class="test-title">What kind of "Yeah buddy!" are you?</span>
                </a>
            </div>
        </div>
        <a href="./creator.html" class="create-test"><u>Create your test</u></a>
    </main>


    <footer>
        <div class="footer-content">
            <h1 class="footer-logo">TestQuest</h1>
            <a href="./support.html" class="tech-support">
                <img src="./tech.png" alt="Tech Support" class="tech-icon">
                <span class="tech-text">tech support</span>
            </a>
        </div>
    </footer>
</body>
</html>
